<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РКН: Что запретим сегодня?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-screen">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Roskomnadzor_Logo.svg/1200px-Roskomnadzor_Logo.svg.png" class="rkn-logo">
            <div class="header-text">
                <span class="agency-name">РОСКОМНАДЗОР</span>
                <span class="agency-sub">Федеральная служба по надзору в сфере связи</span>
            </div>
            <h2>ЧТО ЗАПРЕТИМ СЕГОДНЯ?</h2>
        </header>

        <div class="roulette-viewport">
            <div class="selector-line"></div>
            <div class="tape" id="tape">
                </div>
        </div>

        <button id="spinBtn">ВЫБРАТЬ</button>
        
        <div class="footer-banner">
            <div class="vpn-logo">▲ АЛИСА VPN</div>
            <div class="vpn-status">загрузится всё</div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="modal">
            <div class="modal-header">РКН</div>
            <div class="modal-body">
                <div class="winner-card" id="winnerCard">
                    </div>
                <div class="action-buttons">
                    <button onclick="reset()">ОГРАНИЧИТЬ</button>
                    <button onclick="reset()">ЗАБАНИТЬ</button>
                    <button onclick="reset()">ЗАМЕДЛИТЬ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
